<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Найти Выход</title>
</head>
<body>
  <!--Контейнер для игрового контента-->
  <div id="game-container">

    <p id="story">Вы оказываетесь в заброшенном и мрачном доме.
      Вы не помните, как сюда попали, но теперь Ваша цель - найти выход и остаться в живых.
      На каждом этапе вам предстоит делать выбор.
    </p>
    <p id="question"> Вы находитесь на 3 этаже здания и видите левую дверь, правую дверь и окно.
      Итак, что Вы выберите?
    </p>

    <!-- Кнопки выбора, каждая с уникальным идентификатором и функцией обработки нажатия -->
    <button id="choice1" onclick="makeChoice(1)">Левая дверь</button>
    <button id="choice2" onclick="makeChoice(2)">Окно</button>
    <button id="choice3" onclick="makeChoice(3)">Правая дверь</button>
  </div>

  <!-- Контейнер для изображений, связанных с каждым выбором -->
  <div id="img-container">
    <img src="img/choice_1.jpg" alt="Choice 1 Image">
    <img src="img/choice_2.jpg" alt="Choice 2 Image">
    <img src="img/choice_3.jpg" alt="Choice 3 Image">
  </div>
  <script src="game.js"></script>
</body>
</html>
